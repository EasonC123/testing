<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSO Test</title>
</head>
<body>
    <h1>SSO Token Example</h1>
    <button onclick="displayToken()">Display Token</button>
    <p id="token"></p>

    <script>
        // Function to extract the token from the URL
        function getTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('sso_token');
        }

        // Function to display the token
        function displayToken() {
            const token = getTokenFromUrl();
            if (token) {
                document.getElementById('token').innerText = `Token: ${token}`;
            } else {
                document.getElementById('token').innerText = 'No token found in the URL.';
            }
        }
    </script>
</body>
</html>
